<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聖墓教堂方向指南</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      font-size: 22px;
    }
    #arrow {
      font-size: 160px;
      transform-origin: center center;
      display: block;
      margin: 40px auto;
      transition: transform 0.2s linear;
    }
  </style>
</head>
<body>
  <h1>🧭 面對耶路撒冷聖墓教堂</h1>
  <p>你目前位置：<span id="location">取得中...</span></p>
  <p>應朝向方位角：<span id="bearing">計算中...</span>°</p>
  <div id="arrow">🧭</div>
  <p><strong>請手持手機，旋轉使箭頭朝前，即面向聖墓教堂</strong></p>

  <script>
    const targetLat = 31.7784;
    const targetLng = 35.2294;

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function toDegrees(rad) {
      return rad * 180 / Math.PI;
    }

    function computeBearing(lat1, lon1, lat2, lon2) {
      const φ1 = toRadians(lat1);
      const φ2 = toRadians(lat2);
      const Δλ = toRadians(lon2 - lon1);

      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
      let θ = Math.atan2(y, x);
      return (toDegrees(θ) + 360) % 360;
    }

    let bearingToHoly = 0;

    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        document.getElementById("location").textContent = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
        bearingToHoly = computeBearing(lat, lng, targetLat, targetLng);
        document.getElementById("bearing").textContent = bearingToHoly.toFixed(2);
      },
      err => {
        document.getElementById("location").textContent = "定位失敗：" + err.message;
      }
    );

    // 真實指南針方向監聽
    if (window.DeviceOrientationEvent) {
      window.addEventListener("deviceorientationabsolute", handleOrientation, true);
      window.addEventListener("deviceorientation", handleOrientation, true); // 後備
    }

    function handleOrientation(event) {
      let alpha = event.alpha;
      if (typeof alpha !== "number") return;
      const compassHeading = 360 - alpha; // 將 alpha 換成指南針朝向
      const arrowRotation = (bearingToHoly - compassHeading + 360) % 360;
      document.getElementById("arrow").style.transform = `rotate(${arrowRotation}deg)`;
    }
  </script>
</body>
</html>
