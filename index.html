<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>聖墓教堂方向指南</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      font-size: 22px;
    }
    #arrow {
      font-size: 160px;
      transform-origin: center center;
      display: block;
      margin: 40px auto;
      transition: transform 0.2s linear;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>The Holy Sepulchre</h1>
  <h1>聖墓教堂</h1>
  <p>你目前位置：<p>
  <p></p><span id="location">取得中...</span><p></p>
  <p>應朝向方位角：</p>
  <p><span id="bearing">計算中...</span>°</p>
  <div id="arrow">🧭</div>
  <p><strong>指針紅色端，即朝向聖墓教堂</strong></p>
  <button onclick="enableOrientation()">啟用指南針</button>

  <script>
    const targetLat = 31.7784;
    const targetLng = 35.2294;
    let bearingToHoly = 0;

    function toRadians(deg) {
      return deg * Math.PI / 180;
    }

    function toDegrees(rad) {
      return rad * 180 / Math.PI;
    }

    function computeBearing(lat1, lon1, lat2, lon2) {
      const φ1 = toRadians(lat1);
      const φ2 = toRadians(lat2);
      const Δλ = toRadians(lon2 - lon1);
      const y = Math.sin(Δλ) * Math.cos(φ2);
      const x = Math.cos(φ1) * Math.sin(φ2) - Math.sin(φ1) * Math.cos(φ2) * Math.cos(Δλ);
      let θ = Math.atan2(y, x);
      return (toDegrees(θ) + 360) % 360;
    }

    navigator.geolocation.getCurrentPosition(
      pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        document.getElementById("location").textContent = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
        bearingToHoly = computeBearing(lat, lng, targetLat, targetLng);
        document.getElementById("bearing").textContent = bearingToHoly.toFixed(2);
      },
      err => {
        document.getElementById("location").textContent = "定位失敗：" + err.message;
      }
    );

    function enableOrientation() {
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        // iOS 專用授權流程
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === "granted") {
              window.addEventListener("deviceorientation", handleOrientation, true);
            } else {
              alert("未授權使用方向感測器，無法顯示指南針。");
            }
          })
          .catch(console.error);
      } else {
        // Android 或舊版瀏覽器直接監聽
        window.addEventListener("deviceorientation", handleOrientation, true);
      }
    }

    function handleOrientation(event) {
      if (typeof event.alpha !== "number") return;
      const compassHeading = 360 - event.alpha;
      const arrowRotation = (bearingToHoly - compassHeading + 360) % 360;

    }
  </script>
</body>
</html>
